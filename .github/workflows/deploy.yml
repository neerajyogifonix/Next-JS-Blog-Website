name: Deploy Next.js App to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hanging workflows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 10m  # Timeout for deployment script
          script: |
            set -e
            echo "Connected to VPS successfully"
            cd /var/www/html/Next-JS-Blog-Website || exit 1
            
            # Ensure script has execute permissions
            chmod +x .scripts/deploy.sh
            
            # Run deployment script
            bash .scripts/deploy.sh

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Site: http://nextblog.txogavideo.in"
          
      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details"
          exit 1
